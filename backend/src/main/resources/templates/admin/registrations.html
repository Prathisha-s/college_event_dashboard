<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f4f6f8; 
            margin:0; 
        }

        /* Sidebar */
        .sidebar { 
            height: 100vh; 
            background: #343a40; 
            color: #fff; 
            padding: 20px; 
            position: fixed; 
            width: 220px; 
            transition: all 0.3s ease;
        }
        .sidebar h4 { margin-bottom: 20px; }
        .sidebar a { 
            color: #fff; 
            display: block; 
            margin: 12px 0; 
            text-decoration: none; 
            transition: color 0.3s, transform 0.3s;
        }
        .sidebar a:hover { 
            color: #ffc107; 
            transform: translateX(5px); /* subtle slide */
        }

        /* Content */
        .content { 
            margin-left: 240px; 
            padding: 20px; 
            animation: fadeIn 1s ease-in; /* fade in effect */
        }

        /* Table styles */
        table { 
            background: #fff; 
            border-radius: 8px; 
            overflow: hidden; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
            animation: tableFade 1s ease-in;
        }
        th, td { 
            text-align: center; 
            vertical-align: middle;
            transition: background 0.3s, transform 0.3s; /* smooth hover animation */
        }
        tr:hover td { 
            background: #f0f8ff; 
            transform: scale(1.02); /* slight zoom on hover */
        }

        /* Action buttons */
        .action-btns a, .action-btns button { 
            margin-right: 5px; 
            transition: transform 0.2s;
        }
        .action-btns a:hover, .action-btns button:hover { 
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes tableFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media(max-width: 768px) { 
            .sidebar { position: relative; width: 100%; height: auto; } 
            .content { margin-left: 0; } 
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4>Admin Panel</h4>
    <p>üëë <span th:text="${name}">Admin</span></p>
    <hr>
    <a th:href="@{/admin/dashboard}">üè† Dashboard</a>
    <a th:href="@{/admin/events}">üìã Manage Events</a>
    <a th:href="@{/admin/registrations}">üìù Registrations</a>
    <a th:href="@{/logout}">üö™ Logout</a>
</div>

<div class="content">
    <h2>Registrations üìù</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Student Name</th>
                    <th>Event</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reg, iterStat : ${registrations}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${reg.student.name}">John Doe</td>
                    <td th:text="${reg.event.name}">Sample Event</td>
                    <td th:text="${reg.student.email}">john@example.com</td>
                    <td th:text="${reg.status}">Pending</td>
                    <td class="action-btns">
                        <form th:if="${reg.status=='Pending'}" th:action="@{/admin/registrations/approve/{id}(id=${reg.id})}" method="post" style="display:inline">
                            <button class="btn btn-sm btn-success">‚úîÔ∏è Approve</button>
                        </form>
                        <form th:if="${reg.status=='Pending'}" th:action="@{/admin/registrations/reject/{id}(id=${reg.id})}" method="post" style="display:inline">
                            <button class="btn btn-sm btn-danger">‚ùå Reject</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(registrations)}">
                    <td colspan="6">No registrations found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
