<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ---------- Body ---------- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            color: #333;
        }

        /* ---------- Sidebar ---------- */
        .sidebar {
            height: 100vh;
            background: linear-gradient(180deg, #343a40 0%, #212529 100%);
            color: #fff;
            padding: 30px 20px;
            position: fixed;
            width: 240px;
            transition: width 0.3s ease;
        }
        .sidebar h4 {
            font-weight: 600;
            margin-bottom: 25px;
            color: #ffc107;
        }
        .sidebar p {
            font-size: 0.95rem;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: #dee2e6;
            display: block;
            margin: 14px 0;
            text-decoration: none;
            font-weight: 500;
            padding: 6px 10px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .sidebar a:hover {
            color: #fff;
            background: #495057;
        }

        /* ---------- Content ---------- */
        .content {
            margin-left: 260px;
            padding: 40px 30px;
            transition: margin-left 0.3s ease;
        }

        /* ---------- Card ---------- */
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            background: #fff;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-3px);
        }

        /* ---------- Headers ---------- */
        h2 {
            font-weight: 700;
            color: #343a40;
            margin-bottom: 25px;
        }
        h5 {
            font-weight: 600;
            color: #495057;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        /* ---------- Paragraphs ---------- */
        p {
            font-size: 0.95rem;
            line-height: 1.6;
        }
        p strong {
            color: #212529;
        }

        /* ---------- Buttons ---------- */
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            transition: background 0.3s;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        /* ---------- Responsive ---------- */
        @media(max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                padding: 20px 15px;
            }
            .content {
                margin-left: 0;
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4>Admin Panel</h4>
    <p>üëë <span th:text="${name}">Admin</span></p>
    <hr>
    <a th:href="@{/admin/dashboard}">üè† Dashboard</a>
    <a th:href="@{/admin/events}">üìã Manage Events</a>
    <a th:href="@{/admin/registrations}">üìù Registrations</a>
    <a th:href="@{/logout}">üö™ Logout</a>
</div>

<div class="content">
    <h2>Event Details üìã</h2>
    <div class="card mt-3">
        <h5>Event Information</h5>
        <p><strong>Event Name:</strong> <span th:text="${event.name}">Event Name</span></p>
        <p><strong>Description:</strong> <span th:text="${event.description}">Event Description</span></p>
        <p><strong>Date:</strong> <span th:text="${event.date}">2025-09-24</span></p>
        <p><strong>Start Time:</strong> <span th:text="${event.startTime}">10:00</span></p>
        <p><strong>End Time:</strong> <span th:text="${event.endTime}">12:00</span></p>
        <p><strong>Venue:</strong> <span th:text="${event.venue}">Auditorium</span></p>

        <hr>
        <a th:href="@{/admin/events}" class="btn btn-secondary me-2">Back to Events</a>
        <a th:href="@{/admin/events/edit/{id}(id=${event.id})}" class="btn btn-primary">Edit Event</a>
    </div>
</div>

</body>
</html>
