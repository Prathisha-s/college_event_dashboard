<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; margin:0; }
        .sidebar { height: 100vh; background: #343a40; color: #fff; padding: 20px; position: fixed; width: 220px; }
        .sidebar h4 { margin-bottom: 20px; }
        .sidebar a { color: #fff; display: block; margin: 12px 0; text-decoration: none; transition: color 0.3s; }
        .sidebar a:hover { color: #ffc107; }
        .content { margin-left: 240px; padding: 20px; }
        .form-container { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        @media(max-width: 768px) {
            .sidebar { position: relative; width: 100%; height: auto; }
            .content { margin-left: 0; }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4>Admin Panel</h4>
    <p>ğŸ‘‘ <span th:text="${name}">Admin</span></p>
    <hr>
    <a th:href="@{/admin/dashboard}">ğŸ  Dashboard</a>
    <a th:href="@{/admin/events}">ğŸ“‹ Manage Events</a>
    <a th:href="@{/admin/registrations}">ğŸ“ Registrations</a>
    <a th:href="@{/logout}">ğŸšª Logout</a>
</div>

<div class="content">
    <h2>Create New Event â•</h2>
    <div class="form-container mt-3">
        <form th:action="@{/admin/events/create}" th:object="${event}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Event Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Enter event title" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" placeholder="Enter event description" rows="4" required></textarea>
            </div>

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="date" class="form-label">Event Date</label>
                    <input type="date" class="form-control" id="date" th:field="*{date}" required>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="time" class="form-label">Event Time</label>
                    <input type="time" class="form-control" id="time" th:field="*{time}" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" th:field="*{location}" placeholder="Enter location" required>
            </div>

            <button type="submit" class="btn btn-primary">Create Event</button>
            <a th:href="@{/admin/events}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
