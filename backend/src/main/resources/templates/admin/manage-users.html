<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments :: sidebar(${name})"></div>
<div class="content container mt-3">
    <h2>Users</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role}"></td>
                    <td th:text="${user.department} ?: '-'"></td>
                    <td>
                        <form th:action="@{/admin/users/change-role/{id}(id=${user.id})}" method="post">
                            <select name="role" class="form-select form-select-sm d-inline w-auto">
                                <option value="ROLE_STUDENT" th:selected="${user.role == 'ROLE_STUDENT'}">Student</option>
                                <option value="ROLE_FACULTY" th:selected="${user.role == 'ROLE_FACULTY'}">Faculty</option>
                                <option value="ROLE_ADMIN" th:selected="${user.role == 'ROLE_ADMIN'}">Admin</option>
                            </select>
                            <button class="btn btn-primary btn-sm" type="submit">Update</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
