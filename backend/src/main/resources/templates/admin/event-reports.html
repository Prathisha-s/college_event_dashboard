<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments :: sidebar(${name})"></div>
<div class="content container mt-3">
    <h2>Event Reports</h2>
    
    <!-- Export Buttons -->
    <div class="mb-3">
        <a href="/admin/reports/export/csv" class="btn btn-outline-primary btn-sm">Export CSV</a>
        <a href="/admin/reports/export/pdf" class="btn btn-outline-danger btn-sm">Export PDF</a>
    </div>
    
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Total Registrations</th>
                    <th>Approved</th>
                    <th>Pending</th>
                    <th>Rejected</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="report : ${reports}">
                    <td th:text="${report.eventName}"></td>
                    <td th:text="${report.total}"></td>
                    <td th:text="${report.approved}"></td>
                    <td th:text="${report.pending}"></td>
                    <td th:text="${report.rejected}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
