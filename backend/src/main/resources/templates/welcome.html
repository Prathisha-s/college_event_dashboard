<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Event Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container text-center mt-5">
    <h1>Welcome, <span th:text="${name}">User</span> ðŸŽ‰</h1>
    <p>Your role: <strong th:text="${role}">ROLE</strong></p>

    <div class="mt-4">
        <a th:if="${role == 'FACULTY'}" th:href="@{/faculty/dashboard}" class="btn btn-primary">Go to Faculty Dashboard</a>
        <a th:if="${role == 'STUDENT'}" th:href="@{/student/dashboard}" class="btn btn-success">Go to Student Dashboard</a>
        <a th:if="${role == 'ADMIN'}" th:href="@{/admin/dashboard}" class="btn btn-warning">Go to Admin Dashboard</a>
    </div>

    <div class="mt-3">
        <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
    </div>
</div>

</body>
</html>
