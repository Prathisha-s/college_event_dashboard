<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register for Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Register for Event</h2>
    <p><strong>Event:</strong> <span th:text="${event.name}">Event Name</span></p>

    <form th:action="@{/student/register/{eventId}(eventId=${event.id})}" method="post">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" th:value="${student.name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Registration No</label>
            <input type="text" name="regNo" th:value="${student.id}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" th:value="${student.email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Phone</label>
            <input type="text" name="phone" th:value="${student.phone}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Department</label>
            <input type="text" name="department" th:value="${student.department}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Year</label>
            <input type="text" name="year" th:value="${student.year}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Submit Registration</button>
        <a th:href="@{/student/dashboard}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
