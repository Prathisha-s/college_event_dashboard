<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register for Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f9f9f9; font-family: Arial, sans-serif; padding: 20px; }
        .form-container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        .form-title { margin-bottom: 20px; }
        .event-detail { margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="form-container">
    <h3 class="form-title">
        Register for Event:
        <span th:text="${event != null && event.name != null ? event.name : 'Event Name'}">Event Name</span>
    </h3>

    <p class="event-detail"
       th:text="${event != null && event.description != null ? event.description : 'No description provided.'}">
        Event Description
    </p>

    <p class="event-detail">
        Date:
        <span th:text="${event != null && event.date != null ? #temporals.format(event.date,'dd-MM-yyyy') : '-'}">-</span>
    </p>

    <p class="event-detail">
        Time:
        <span th:text="${event != null && event.startTime != null ? #temporals.format(event.startTime,'hh:mm a') : '-'}">Start</span> -
        <span th:text="${event != null && event.endTime != null ? #temporals.format(event.endTime,'hh:mm a') : '-'}">End</span>
    </p>

    <p class="event-detail">Venue:
        <span th:text="${event != null && event.venue != null ? event.venue : '-'}">Venue</span>
    </p>

    <p class="event-detail">Hosted By:
        <span th:text="${event != null && event.hostedBy != null ? event.hostedBy : '-'}">Faculty</span>
    </p>

    <p class="event-detail">Category:
        <span th:text="${event != null && event.category != null ? event.category : '-'}">Category</span>
    </p>

    <form th:action="@{'/student/register/' + ${event.id}}" method="post">
        <!-- CSRF Token -->
        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" required
                   placeholder="Enter your full name"
                   th:value="${student != null && student.name != null ? student.name : ''}">
        </div>

        <div class="mb-3">
            <label for="regNo" class="form-label">Registration Number</label>
            <input type="text" id="regNo" name="regNo" class="form-control" required placeholder="Enter your registration number">
        </div>

        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" id="department" name="department" class="form-control" required
                   placeholder="Enter your department"
                   th:value="${student != null && student.department != null ? student.department : ''}">
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <select id="year" name="year" class="form-select" required>
                <option value="" disabled>Select Year</option>
                <option value="1st" th:selected="${student != null && student.year == '1st'}">1st</option>
                <option value="2nd" th:selected="${student != null && student.year == '2nd'}">2nd</option>
                <option value="3rd" th:selected="${student != null && student.year == '3rd'}">3rd</option>
                <option value="4th" th:selected="${student != null && student.year == '4th'}">4th</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="form-control" required pattern="[0-9]{10}"
                   placeholder="Enter 10-digit phone number"
                   th:value="${student != null && student.phone != null ? student.phone : ''}">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email"
                   th:value="${student != null && student.email != null ? student.email : ''}">
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Register</button>
            <a th:href="@{/student/dashboard}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
