<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #edf2f7; margin: 0; min-height: 100vh; }
        .sidebar { height: 100vh; background-color: #343a40; color: white; padding: 20px; }
        .sidebar a { color: white; text-decoration: none; display: block; margin: 10px 0; }
        .sidebar a:hover { color: #ffc107; }
        .content { padding: 30px; }
        .notification { border: 1px solid #cbd5e0; padding: 15px; border-radius: 8px; margin-bottom: 15px; background-color: #f8fafc; transition: box-shadow 0.2s; }
        .notification:hover { box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .notification h5 { margin: 0 0 5px 0; font-weight: 600; }
        .notification p { margin: 0; font-size: 0.95rem; }
        .notification small { display: block; margin-top: 5px; color: #718096; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <h4>Student Dashboard</h4>
            <p>
                ğŸ‘¤ <span th:text="${name ?: 'Student'}">Name</span><br>
                ğŸ“ <span th:text="${role ?: 'ROLE_STUDENT'}">Role</span>
            </p>
            <hr>
            <a th:href="@{/student/dashboard}">ğŸ  Browse Events</a>
            <a th:href="@{/student/my-registrations}">ğŸ“‹ My Registrations</a>
            <a th:href="@{/student/notifications}">ğŸ”” Notifications</a>
            <a th:href="@{/logout}">ğŸšª Logout</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 content">
            <h2>ğŸ”” Your Notifications</h2>

            <div th:if="${#lists.isEmpty(notifications)}" class="alert alert-info">
                No notifications at the moment.
            </div>

            <div th:each="notif : ${notifications}" class="notification">
    <h5 th:text="${notif.event != null ? notif.event.name : 'General Notification'}"></h5>
    <p th:text="${notif.message}"></p>
    <small th:text="${notif.sentAt != null ? #temporals.format(notif.sentAt, 'dd MMM yyyy HH:mm') : ''}"></small>
</div>

        </div>
    </div>
</div>

</body>
</html>
