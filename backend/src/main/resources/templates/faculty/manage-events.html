<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f9f9f9; font-family: Arial, sans-serif; }
        .container { margin-top: 30px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .header a, .header button { text-decoration: none; }
        .no-events { margin-top: 50px; text-align: center; color: #555; font-style: italic; font-size: 18px; }
        .events-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .event-card { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .event-card h5 { margin-top: 0; }
        .event-details p { margin: 5px 0; }
        .event-actions { margin-top: 10px; display: flex; justify-content: space-between; }
        .event-actions a, .event-actions form button { font-size: 0.9rem; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a th:href="@{/faculty/dashboard}" class="btn btn-outline-primary">⬅ Back to Dashboard</a>
        <a th:href="@{/faculty/create-event}" class="btn btn-primary">➕ Create New Event</a>
    </div>

    <div th:if="${#lists.isEmpty(events)}" class="no-events">
        You haven’t created any events yet.
    </div>

    <div th:if="${!#lists.isEmpty(events)}" class="events-grid">
        <div th:each="event : ${events}" class="event-card">
            <h5 th:text="${event.name}">Event Name</h5>
            <div class="event-details">
                <p th:text="${event.description}">Event Description</p>
                <p><strong>Date:</strong> <span th:text="${event.date}">DD-MM-YYYY</span></p>
                <p>
                    <strong>Time:</strong>
                    <span th:text="${event.startTime}">Start</span> 
                    <span th:text="${event.startAmPm}">AM/PM</span> -
                    <span th:text="${event.endTime}">End</span> 
                    <span th:text="${event.endAmPm}">AM/PM</span>
                </p>
                <p><strong>Venue:</strong> <span th:text="${event.venue}">Venue</span></p>
                <p><strong>Email:</strong> <span th:text="${event.email}">example@mail.com</span></p>
                <p><strong>Hosted By:</strong> <span th:text="${event.hostedBy}">Organizer</span></p>
                <p><strong>Sponsor:</strong> <span th:text="${event.sponsor}">Sponsor</span></p>
            </div>

            <div class="event-actions">
                <form th:action="@{'/faculty/delete-event/' + ${event.id}}" method="post">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
                <a th:href="@{'/faculty/registrations/' + ${event.id}}" class="btn btn-sm btn-secondary">View Registrations</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
