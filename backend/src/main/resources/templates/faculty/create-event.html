<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff4e6;
            padding: 40px 0;
        }

        .event-form {
            max-width: 700px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .event-form h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #1f1f3f;
        }

        .form-label {
            font-weight: 600;
            margin-top: 15px;
        }

        input, textarea, select {
            border-radius: 6px;
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
            margin-top: 5px;
        }

        textarea {
            resize: none;
        }

        .btn-create {
            background-color: #ff5722;
            color: white;
            font-weight: 600;
            border: none;
            padding: 12px 25px;
            margin-top: 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-create:hover {
            background-color: #e64a19;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #1f1f3f;
            font-weight: 500;
        }

        .program-agenda {
            margin-top: 25px;
        }

        .program-agenda h5 {
            font-weight: 700;
            margin-bottom: 10px;
        }

        .program-agenda input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="event-form">
    <h1>Create New Event</h1>

    <form th:action="@{/faculty/create-event}" th:object="${event}" method="post">
        <!-- Event Name -->
        <label class="form-label">Event Name:</label>
        <input type="text" th:field="*{name}" placeholder="Enter event name" required/>

        <!-- Description -->
        <label class="form-label">Description:</label>
        <textarea th:field="*{description}" placeholder="Enter event description" rows="3" required></textarea>

        <!-- Date & Time -->
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Date:</label>
                <input type="date" th:field="*{date}" required/>
            </div>
            <div class="col-md-6">
                <label class="form-label">Time Slot:</label>
                <div class="d-flex gap-2">
                    <input type="time" th:field="*{startTime}" required>
                    <select th:field="*{startAmPm}">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                    <input type="time" th:field="*{endTime}" required>
                    <select th:field="*{endAmPm}">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Venue -->
        <label class="form-label">Venue:</label>
        <input type="text" th:field="*{venue}" placeholder="Enter venue" required/>

        <!-- Contact Email -->
        <label class="form-label">Email:</label>
        <input type="email" th:field="*{email}" placeholder="Enter contact email" required/>

        <!-- Hosted By -->
        <label class="form-label">Hosted By:</label>
        <input type="text" th:field="*{hostedBy}" placeholder="Organizer or department" />

        <!-- Sponsor -->
        <label class="form-label">Sponsor:</label>
        <input type="text" th:field="*{sponsor}" placeholder="Sponsor name (if any)" />

        <!-- Program Agenda -->
        <div class="program-agenda">
            <h5>Program Agenda (Optional)</h5>
            <input type="text" placeholder="Activity 1">
            <input type="text" placeholder="Activity 2">
            <input type="text" placeholder="Activity 3">
        </div>

        <!-- Category -->
        <label class="form-label">Category:</label>
        <select th:field="*{category}" required>
            <option value="" disabled selected>Select Category</option>
            <option value="Technical">Technical</option>
            <option value="Cultural">Cultural</option>
            <option value="Sports">Sports</option>
        </select>

        <!-- Submit -->
        <button type="submit" class="btn-create">Create Event</button>
    </form>

    <a th:href="@{/faculty/dashboard}" class="back-link">‚Üê Back to Dashboard</a>
</div>
</body>
</html>
