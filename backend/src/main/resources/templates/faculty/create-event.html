<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f7fafc;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 240px;
            position: fixed;
            background-color: #2d3748;
            color: #edf2f7;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h4 { margin-bottom: 20px; font-weight: 600; font-size: 1.3rem; }
        .sidebar .user-info { margin-bottom: 20px; font-size: 0.95rem; line-height: 1.6; }
        .sidebar a {
            color: #edf2f7;
            display: block;
            margin: 8px 0;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s;
        }
        .sidebar a.active, .sidebar a:hover { background: #4a5568; color: #f6e05e; font-weight: 600; }

        /* Main Content */
        .content {
            margin-left: 260px; /* leave space for sidebar */
            padding: 40px;
        }

        /* Event Form */
        .event-form {
            max-width: 750px;
            margin: auto;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        }
        .event-form h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #2d3748;
        }
        .form-label {
            font-weight: 600;
            margin-top: 15px;
        }
        input, textarea, select {
            border-radius: 6px;
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
            margin-top: 5px;
        }
        textarea { resize: none; }
        .btn-create {
            background-color: #ff5722;
            color: white;
            font-weight: 600;
            border: none;
            padding: 12px 25px;
            margin-top: 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-create:hover { background-color: #e64a19; }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #1f1f3f;
            font-weight: 500;
        }
        .back-link:hover { text-decoration: underline; }

        /* Program agenda */
        .program-agenda { margin-top: 25px; }
        .program-agenda h5 { font-weight: 700; margin-bottom: 10px; }
        .program-agenda input { margin-bottom: 10px; }

        /* Time slot styling */
        .time-slot {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .time-slot select {
            width: 70px;
            min-width: 70px;
        }
        .time-slot span {
            margin: 0 5px;
            font-weight: 600;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar { position: relative; width: 100%; height: auto; }
            .content { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Faculty Dashboard</h4>
        <div class="user-info">
            üë§ <span th:text="${name}">Name</span><br>
            üéì <span th:text="${role}">Role</span>
        </div>
        <a th:href="@{/faculty/dashboard}">üè† Home</a>
        <a th:href="@{/faculty/create-event}" class="active">‚ûï Create Event</a>
        <a th:href="@{/faculty/manage-events}">üóÇ Manage Events</a>
        <a th:href="@{/faculty/notifications}">üîî Notifications</a>
        <a th:href="@{/faculty/expired-events}">üìÖ Expired Events</a>
        <a th:href="@{/logout}">üö™ Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="event-form">
            <h1>Create New Event</h1>
            <form th:action="@{/faculty/create-event}" th:object="${event}" method="post">
                <!-- Event Name -->
                <label class="form-label">Event Name:</label>
                <input type="text" th:field="*{name}" placeholder="Enter event name" required/>

                <!-- Description -->
                <label class="form-label">Description:</label>
                <textarea th:field="*{description}" placeholder="Enter event description" rows="3" required></textarea>

                <!-- Date & Time -->
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Date:</label>
                        <input type="date" th:field="*{date}" required/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Time Slot:</label>
                        <div class="time-slot">
                            <!-- Start Time -->
                            <select th:field="*{startHour}" required>
                                <option value="" disabled selected>Hour</option>
                                <option th:each="h : ${#numbers.sequence(1,12)}" th:value="${h}" th:text="${h}"></option>
                            </select>
                            <select th:field="*{startMinute}" required>
                                <option value="" disabled selected>Min</option>
                                <option th:each="m : ${#numbers.sequence(0,59)}" th:value="${m < 10 ? '0' + m : m}" th:text="${m < 10 ? '0' + m : m}"></option>
                            </select>
                            <select th:field="*{startAmPm}" required>
                                <option value="" disabled selected>AM/PM</option>
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                            <span>to</span>
                            <!-- End Time -->
                            <select th:field="*{endHour}" required>
                                <option value="" disabled selected>Hour</option>
                                <option th:each="h : ${#numbers.sequence(1,12)}" th:value="${h}" th:text="${h}"></option>
                            </select>
                            <select th:field="*{endMinute}" required>
                                <option value="" disabled selected>Min</option>
                                <option th:each="m : ${#numbers.sequence(0,59)}" th:value="${m < 10 ? '0' + m : m}" th:text="${m < 10 ? '0' + m : m}"></option>
                            </select>
                            <select th:field="*{endAmPm}" required>
                                <option value="" disabled selected>AM/PM</option>
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Venue -->
                <label class="form-label">Venue:</label>
                <input type="text" th:field="*{venue}" placeholder="Enter venue" required/>

                <!-- Contact Email -->
                <label class="form-label">Email:</label>
                <input type="email" th:field="*{email}" placeholder="Enter contact email" required/>

                <!-- Hosted By -->
                <label class="form-label">Hosted By:</label>
                <input type="text" th:field="*{hostedBy}" placeholder="Organizer or department" />

                <!-- Sponsor -->
                <label class="form-label">Sponsor:</label>
                <input type="text" th:field="*{sponsor}" placeholder="Sponsor name (if any)" />

                <!-- Program Agenda -->
                <div class="program-agenda">
                    <h5>Program Agenda (Optional)</h5>
                    <input type="text" placeholder="Activity 1">
                    <input type="text" placeholder="Activity 2">
                    <input type="text" placeholder="Activity 3">
                </div>

                <!-- Category -->
                <label class="form-label">Category:</label>
                <select th:field="*{category}" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Technical">Technical</option>
                    <option value="Cultural">Cultural</option>
                    <option value="Sports">Sports</option>
                </select>

                <!-- Submit -->
                <button type="submit" class="btn-create">Create Event</button>
            </form>
            <a th:href="@{/faculty/dashboard}" class="back-link">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
