<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Registrations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f9f9f9; font-family: Arial, sans-serif; }
        .container { margin-top: 30px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .header a { text-decoration: none; }
        table { background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        th { background: #007bff; color: #fff; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h3 th:text="'Registrations for ' + ${event.name}">Registrations</h3>
        <a th:href="@{/faculty/manage-events}" class="btn btn-outline-primary">â¬… Back</a>
    </div>

    <div th:if="${#lists.isEmpty(registrations)}" class="alert alert-warning">
        No students have registered for this event yet.
    </div>

    <div th:if="${!#lists.isEmpty(registrations)}">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Reg No</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Department</th>
                    <th>Year</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reg, iterStat : ${registrations}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${reg.name}">Student Name</td>
                    <td th:text="${reg.regNo}">Reg No</td>
                    <td th:text="${reg.email}">Email</td>
                    <td th:text="${reg.phone}">Phone</td>
                    <td th:text="${reg.department}">Department</td>
                    <td th:text="${reg.year}">Year</td>
                    <td th:text="${reg.status}">Status</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
