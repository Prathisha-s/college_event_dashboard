<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Faculty Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #edf2f7;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 240px;
            position: fixed;
            background-color: #2d3748;
            color: #edf2f7;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h4 { margin-bottom: 20px; font-weight: 600; font-size: 1.3rem; }
        .sidebar .user-info { margin-bottom: 20px; font-size: 0.95rem; line-height: 1.6; }
        .sidebar a {
            color: #edf2f7;
            display: block;
            margin: 8px 0;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s;
        }
        .sidebar a.active, .sidebar a:hover { background: #4a5568; color: #f6e05e; font-weight: 600; }

        /* Content */
        .content {
            margin-left: 260px;
            padding: 40px;
            min-height: 100vh;
        }

        /* Container */
        .container {
            max-width: 700px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin: auto;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            font-weight: 600;
            margin-top: 15px;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3182ce;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #2b6cb0; }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        a.back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #3182ce;
            font-weight: 600;
        }
        a.back-link:hover { text-decoration: underline; }

        @media (max-width: 768px) {
            .sidebar { position: relative; width: 100%; height: auto; }
            .content { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Faculty Dashboard</h4>
        <div class="user-info">
            üë§ <span th:text="${name}">Name</span><br>
            üéì <span th:text="${role}">Role</span>
        </div>
        <a th:href="@{/faculty/dashboard}">üè† Home</a>
        <a th:href="@{/faculty/create-event}">‚ûï Create Event</a>
        <a th:href="@{/faculty/manage-events}">üóÇ Manage Events</a>
        <a th:href="@{/faculty/notifications}" class="active">üîî Notifications</a>
        <a th:href="@{/faculty/expired-events}">üìÖ Expired Events</a>
        <a th:href="@{/logout}">üö™ Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="container">
            <h1>üì¢ Send Notifications</h1>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <form th:action="@{/faculty/notify-students}" method="post">
                <label for="event">Select Event:</label>
                <select id="event" name="eventId" required>
                    <option value="">-- Choose Event --</option>
                    <option th:each="event : ${events}" 
                            th:value="${event.id}" 
                            th:text="${event.name}"></option>
                </select>

                <label for="message">Notification Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message here..." required></textarea>

                <button type="submit">üì® Send Notification</button>
            </form>

            <a th:href="@{/faculty/dashboard}" class="back-link">‚¨Ö Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
